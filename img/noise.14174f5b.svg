<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='300' height='300'>

    <filter id='n' x='0' y='0'>
            <feTurbulence
	      result='noise' 
              type='fractalNoise'
              baseFrequency='0.4'
              stitchTiles='stitch'/>
      <feBlend in="SourceGraphic" in2="noise" mode="color-dodge"/>
    </filter>

    <rect width='300' height='300' filter="url(#n)" opacity='0.05'/>
</svg>
